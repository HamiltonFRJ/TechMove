        <script>
        
            function processaFormLogin (event) {

                event.preventDefault ();

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                resultLogin = loginUser (username, password);
                if (resultLogin) {
                    window.location.href = 'TechMove.html' /*, 'TM-Avaliação.html'*/;
                }
                else {
                    if(username == 0 || password == 0){
                        alert('Campos em branco. Favor preenchê-lo')
                    }
                    else {
                    alert ('Usuário ou senha incorretos');
                    }
                }
            }
            function saveLogin (event) {
                event.preventDefault ();

                let nomeC = document.getElementById('nomecad').value;
                let emailC = document.getElementById('emailcad').value;
                let senhaC1 = document.getElementById('senha1cad').value;
                let senhaC2 = document.getElementById('senha2cad').value;
                if (senhaC1 != senhaC2) {
                    alert ('Senhas não conferem.');
                    return
                }
                if (nomeC == 0 || emailC == 0 || senhaC1 == 0 || senhaC2 == 0) {
                    alert('Campo em branco. Favor preenchê-lo.')
                }
                else {
                adcDados (nomeC, emailC, senhaC1);
                alert ('Cadastro realizado com sucesso.')
                }
            }
            document.getElementById ('login-form').addEventListener('submit', processaFormLogin);
            document.getElementById ('criaConta').addEventListener ('click', saveLogin);
